bert_hidden_dim: 768
bert_name: scibert
cross_attention_freq: 2
num_query_token: 0  # Q-Former 사용 안함
bert_num_hidden_layers: 5

projector_type: qformer

llm_model: "OpenDFM/ChemDFM-v1.5-8B"
tune_llm: freeze  # Zero-shot evaluation - freeze all parameters
peft_config: null
peft_dir: ""
load_in_8bit: false
lora_r: 64
lora_alpha: 32
lora_dropout: 0.1
selfies_token_path: model/selfies_dict.txt
add_selfies_tokens: false  # ChemDFM은 자체 chemistry 토큰 사용
prompt: "<SELFIES>{}</SELFIES>"  # SELFIES 형식 사용

num_beams: 1

strategy_name: null
accelerator: gpu
devices: "0,1,2,3"
precision: bf16-mixed
max_steps: -1
max_epochs: 10
every_n_epochs: 1
task: null
logging_dir: /workspace/Mol_DA_repo/Mol-LLM-Benchmark/checkpoint/logs
llava_pretraining: 0
second_stage_start_epoch: 4
num_workers: 0
skip_sanity_check: false

# H100 최적화 (8B 모델)
accumulate_grad_batches: 8
total_batch_size: 512
batch_size: 8
inference_batch_size: 16  # 8B 모델

truncation: 1
padding: max_length
max_length: 512
inference_max_length: 512

gen_max_len: 256
min_len: 8

apply_sequence_packing: false
max_packing_size: -1

weight_decay: 0.05
min_lr: 0.00001
init_lr: 0.0001
warmup_lr: 0.00001
warmup_epochs: 0.25
scheduler: linear_warmup_cosine_lr
optimizer: adamw
log_every_n_steps: 50
gradient_clip_val: 0.5

val_check_interval: 0.5
test_on_trainset: false

# multimodal training - Text only
mol_representation: string_only
log_attn_score: false
eval_modality_util: null
tune_gnn: false  # GNN 사용 안함

# molpo
train_molpo: false
eval_molpo: false

find_unused_parameters: false

selfies_enumeration: false
isomericSmiles: false
canonical: false
allHsExplicit: false
